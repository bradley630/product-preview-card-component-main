<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <main class="main-container">
    <section class="main-content">
      <picture class="product-image">
        <source srcset="images/image-product-mobile.jpg" media="(max-width:560px)">
        <img src="images/image-product-desktop.jpg" alt="">
      </picture>
  
      <section class="product-content">
        <div >
          <p class="product-cat ff-secondary">PERFUME</p>
          <h1 class="product-name ff-primary">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-details ff-secondary">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            
            <div class="product-prize ff-primary">
              <h1>$149.99</h1> <span class="ff-secondary"><s>$169.99</s></span>
            </div>
  
            <button>
              <img src="images/icon-cart.svg" alt="">
               Add to Cart
            </button>
        </div>
      </section>
    </section>
    
  </main>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
